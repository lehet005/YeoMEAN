<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Classes!</h1>
        <p class="lead">A grade calculating site based on the MEAN stack. <br /><small>Designed by Otto, Mark, Nic, and Matt</small></p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Classes:</h1>
            <ul ng-repeat="movie in movieList">
                <li>{{movie.name}}, Credits: {{movie.rating}}, Grade: {{movie.grade}} <button class="btn btn-xs btn-danger" ng-click="deleteMovie(movie)">Delete</button></li>
            </ul>

            <hr>
            <h3>Add A Movie:</h3>
            <form role="form" ng-submit="addClass()">
                <label for="movieName">New Class Name</label>
                <input class="form-control" id="movieName" type="text" ng-model="newMovie" size="30"placeholder="Class">
                <label for="movieRating">New Class Credits</label>
                <input class="form-control" id="movieRating" type="number" max="10" min="1" ng-model="newRating" placeholder="Credit (1-5)">
                <label for="Grade">New Grade</label>
                <input class="form-control" id="Grade" type="text" ng-model="newGrade" placeholder="New Grade (A-F)">
                <input class="btn btn-primary" type="submit" value="Add">

            </form>
        </div>
    </div>
</div>
<h1>GPA: {{gpaCalc()}}</h1>
<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
